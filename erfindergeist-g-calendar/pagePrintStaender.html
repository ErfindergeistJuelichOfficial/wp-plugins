<script id="gcalendarTemplate" type="text/x-handlebars-template">
  <div class="container-fluid text-dark visible-on-print" style="padding: 0 6rem;">
    <div class="row text-center">
      <h1 style="font-size: 2.7rem;">Erfindergeist Jülich e.V. Termine</h1>
    </div>
    <br/>
    {{#each (first items 3)}}
    
      <div class="row" >
        <div class="col" style="font-size: 2.2rem;">
          {{weekDayShort}} {{startDate}} {{startTime}} - {{endTime}}
        </div>
      </div>
      <div class="row" style="font-size: 2.2rem;">
        <div class="col">
          {{summary}} {{#if (include tags "Stadtbücherei")}} (Stadtbücherei) {{/if}} 
        </div>
      </div>
      <br/>
    {{/each}}
    <!-- 
    <div class="text-end">
      <img src="./QRlinktree.png" class="float-end" style="width: 5rem">
    </div> -->

  </div>
</script>
