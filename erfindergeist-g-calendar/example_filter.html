<script id="gcalendarTemplate" type="text/x-handlebars-template">
  <div class="container-fluid text-dark">
    {{#each (filter items "Repaircafe")}}
      
      {{#if (isOdd @index)}} 
        <div class="row" style="background-color: #ddd;"> 
      {{/if}}
      {{#if (isEven @index)}} 
        <div class="row" > 
      {{/if}}
        {{#if sameDay}}
          <div class="col-2">
            📅 {{startDate}}
          </div>
          <div class="col-2">
            🕑 {{startTime}} - {{endTime}}
          </div>
        {{/if}}
        {{#if location}}
          <div class="col">
            📍 {{location}}
            <a href='https://maps.google.com/?q={{location}}' target='_blank'>google</a> 
            <a href='https://maps.apple.com/?q={{location}}' target='_blank'>apple</a> 
            <a href='https://bing.com/maps/default.aspx?where1={{location}}' target='_blank'>bing</a> 
            <a href='https://waze.com/ul?q={{location}}' target='_blank'>waze</a>
          </div>
        {{/if}}
        
      </div>
      <!-- <div class="row">
        <div class="col">
          {{description}}
        </div>
      </div> -->
    {{/each}}
  </div>
</script>


<div
  style="margin-left: auto; margin-right: auto; max-width: 1312px; width: 90vw"
  id="gcalendarList"
>

  <hr />

</div>
