<script id="gcalendarTemplate" type="text/x-handlebars-template">
  
    {{#each (filter items "Repaircafe")}}
    <div class="container-fluid text-dark bd-container-compact">
      {{#if (isOdd @index)}} 
        <div class="row"> 
      {{/if}}
      {{#if (isEven @index)}} 
        <div class="row" > 
      {{/if}}
        {{#if sameDay}}
          <div class="col-md-3">
            📅 {{startDate}}
          </div>
          <div class="col-md-3">
            🕑 {{startTime}} - {{endTime}}
          </div>
        {{/if}}
        {{#if location}}
          <div class="col">
            📍  {{#if (include tags "Stadtbücherei")}} Stadtbücherei {{/if}}  {{#if (include tags "Awo")}} Awo {{/if}}
          </div>
        {{/if}}
        
      </div>
      <!-- <div class="row">
        <div class="col">
          {{description}}
        </div>
      </div> -->
    </div>
    {{/each}}

</script>
