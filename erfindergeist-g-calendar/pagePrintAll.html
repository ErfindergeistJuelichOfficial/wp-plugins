<script id="gcalendarTemplate" type="text/x-handlebars-template">
  <div class="container-fluid text-dark visible-on-print">
    <h1>Erfindergeist Jülich e.V. Termine (stand: {{today}}) </h1>
    {{#each items}}

      {{#if (isOdd @index)}}
        <div class="row" style="background-color: #eee;">
      {{/if}}
      {{#if (isEven @index)}}
        <div class="row" >
      {{/if}}
        {{#if sameDay}}
        <div class="col">
          {{summary}}
        </div>
          <div class="col">
            {{startDate}}
          </div>
          <div class="col">
            {{startTime}} - {{endTime}}
          </div>
        {{/if}}
        {{#if location}}
          <div class="col">
            {{#if (include tags "Stadtbücherei")}} Stadtbücherei {{/if}}  {{#if (include tags "Awo")}} Awo {{/if}}
          </div>
        {{/if}}

      </div>
      <!-- <div class="row">
        <div class="col">
          {{description}}
        </div>
      </div> -->
    {{/each}}
      <p>Verantwortlich: https://erfindergeist.org</p>
  </div>
</script>
