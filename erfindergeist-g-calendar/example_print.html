<script id="gcalendarTemplate" type="text/x-handlebars-template">
  <div class="container-fluid text-dark visible-on-print">
    {{#each items}}
      
      {{#if (isOdd @index)}} 
        <div class="row" style="background-color: #eee;"> 
      {{/if}}
      {{#if (isEven @index)}} 
        <div class="row" > 
      {{/if}}
        {{#if sameDay}}
        <div class="col">
          {{summary}}
        </div>
          <div class="col">
            📅 {{startDate}}
          </div>
          <div class="col">
            🕑 {{startTime}} - {{endTime}}
          </div>
        {{/if}}
        {{#if location}}
          <div class="col">
            📍 {{location}}
          </div>
        {{/if}}
        
      </div>
      <!-- <div class="row">
        <div class="col">
          {{description}}
        </div>
      </div> -->
    {{/each}}

  </div>
</script>

<button id="gcalendarPrintButton">Drucken </button>

<div
  style="margin-left: auto; margin-right: auto; max-width: 1312px; width: 90vw"
  id="gcalendarList"
>
  <div class="shimmerBG content-line"></div>
  <div class="shimmerBG content-line"></div>
  <div class="shimmerBG content-line end"></div>
  <hr />

  <div class="shimmerBG content-line"></div>
  <div class="shimmerBG content-line end"></div>
  <hr />
  <div class="shimmerBG content-line"></div>
  <div class="shimmerBG content-line"></div>
  <div class="shimmerBG content-line end"></div>
  <hr />
  <div class="shimmerBG content-line"></div>
  <div class="shimmerBG content-line"></div>
  <div class="shimmerBG content-line end"></div>
  <hr />
  <div class="shimmerBG content-line"></div>
  <div class="shimmerBG content-line"></div>
  <div class="shimmerBG content-line end"></div>
</div>
