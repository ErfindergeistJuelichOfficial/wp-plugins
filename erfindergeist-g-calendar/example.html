<script id="gcalendarTemplate" type="text/x-handlebars-template">
  <div class="container text-dark p-0">
    {{#each items}}
      <div class="row">
        <div class="col">
          <h4 style="margin: 0; font-weight: bold">{{summary}}</h4>
        </div>
      </div>
      <div class="row">

          {{#if sameDay}}
            <span>

            <span>

          {{#each tags as | tag |}}

          {{/each}}
        </div> 
      </div>
