<script id="gcalendarTemplate" type="text/x-handlebars-template">
  <div class="container text-dark p-0">
    {{#each items}}
      {{#if (isOdd @index)}} 
        <div class="container text-dark bd-container-even"> 
      {{/if}}
      {{#if (isEven @index)}} 
        <div class="container text-dark bd-container-even" > 
      {{/if}}
        <div class="row">
          <div class="col">
            <h4 class="m-0"> {{summary}}          </h4>
          </div>
        </div>
        <div class="row">
          <div class="col">
            {{#if sameDay}}
              <span>
                üìÖ {{startDate}}
              </span>
              <span>
                üïë {{startTime}} - {{endTime}}
              <span>
            {{/if}}
            {{#if location}}
              <span>
                üìç {{location}}
                <a href='https://maps.google.com/?q={{location}}' target='_blank'>google</a> 
                <a href='https://maps.apple.com/?q={{location}}' target='_blank'>apple</a> 
                <a href='https://bing.com/maps/default.aspx?where1={{location}}' target='_blank'>bing</a> 
                <a href='https://waze.com/ul?q={{location}}' target='_blank'>waze</a>
            </span>
            {{/if}}
          </div>
        </div>
        <!-- <div class="row">
          <div class="col">
            {{description}}
          </div>
        </div> -->
        {{#if (include tags "KreativTag")}}

        {{#if (include tags "OffeneWerkstatt")}}

              </div>
            </div>
          </div>
        {{/if}}
        {{#if (include tags "Repaircafe")}}

          <div class="col">
            
              Alle Informationen zum Repair Cafe findest du auf der  <a href="https://repaircafe.erfindergeist.org/">Repair Cafe Seite</a>.
            
          </div>
        </div>
        {{/if}}
        <div class="row">
          <div class="col">
            {{#each tags as | tag |}}
              <span class="badge text-bg-primary">{{tag}}</span>
            {{/each}}
          </div> 
        </div>
      </div>
    {{/each}}
  </div>
</script>
